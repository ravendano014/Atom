<head>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
        }
        #container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            z-index: 10;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }
        select, button {
            padding: 8px;
            border-radius: 4px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
        }
        #element-selector {
            min-width: 200px;
        }
        .metal { color: #ff9d5c; }
        .no-metal { color: #6bff8e; }
        .gas-noble { color: #7ab8ff; }
        .metaloid { color: #d0a8ff; }
        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 3px;
            pointer-events: none;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 100;
        }
    </style>
</head>

        scene.add(ambientLight);

        // Variables globales
        let nucleo, orbitas, electrones = [];
        let animarElectrones = false;
        let zoomNucleo = false;
        let currentElement = null;

        // Tooltip
        const tooltip = document.getElementById("tooltip");
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Crear núcleo atómico
        function crearNucleo(protones, neutrones) {
            const grupo = new THREE.Group();
            const radioNucleoBase = 0.8;
            const radioNucleo = radioNucleoBase * Math.cbrt(protones + neutrones); 
            const radioParticula = 0.4;

            // Protones (rojos)
            for (let i = 0; i < protones; i++) {
                const proton = new THREE.Mesh(
                    new THREE.SphereGeometry(radioParticula, 32, 32),
                    new THREE.MeshPhongMaterial({ 
                        color: 0xff3333, 
                        shininess: 100,
                        emissive: 0xff0000,
                        emissiveIntensity: 0.3
                    })
                );
                
                const phi = Math.acos(1 - (2 * i) / protones);
                const theta = Math.sqrt(protones * Math.PI) * phi;
                
                proton.position.set(
                    radioNucleo * Math.sin(phi) * Math.cos(theta),
                    radioNucleo * Math.sin(phi) * Math.sin(theta),
                    radioNucleo * Math.cos(phi)
                );
                
                proton.userData = { tipo: "protón", carga: "+1", masa: "1.007 u" };
                grupo.add(proton);
            }

            // Neutrones (azules)
            for (let i = 0; i < neutrones; i++) {
                const neutron = new THREE.Mesh(
                    new THREE.SphereGeometry(radioParticula, 32, 32),
                    new THREE.MeshPhongMaterial({ 
                        color: 0x3333ff, 
                        shininess: 50,
                        emissive: 0x0000ff,
                        emissiveIntensity: 0.2
                    })
                );
                
                const phi = Math.acos(1 - (2 * i + 1) / neutrones);
                const theta = Math.sqrt(neutrones * Math.PI) * phi;
                
                neutron.position.set(
                    radioNucleo * Math.sin(phi) * Math.cos(theta) * 0.9,
                    radioNucleo * Math.sin(phi) * Math.sin(theta) * 0.9,
                    radioNucleo * Math.cos(phi) * 0.9
                );
                
                neutron.userData = { tipo: "neutrón", carga: "0", masa: "1.008 u" };
                grupo.add(neutron);
            }

            return grupo;
        }

        // Crear órbitas delgadas y electrones según configuración electrónica
        function crearOrbitas(elemento) {
            const grupo = new THREE.Group();
            electrones = [];
            
            // Material para las órbitas (más delgado)
            const orbitMaterial = new THREE.LineBasicMaterial({ 
                color: 0x00aaff, 
                linewidth: 1,
                transparent: true,
                opacity: 0.7
            });
            
            // Distribución detallada de electrones
            let infoDistribucion = [];
            
            elemento.orbitales.forEach(orbital => {
                // Crear órbita delgada
                const puntos = [];
                const segmentos = 100;
                const radio = orbital.radio;
                
                for (let i = 0; i <= segmentos; i++) {
                    const theta = (i / segmentos) * Math.PI * 2;
                    puntos.push(new THREE.Vector3(
                        radio * Math.cos(theta),
                        0,
                        radio * Math.sin(theta)
                    ));
                }
                
                const geometriaOrbita = new THREE.BufferGeometry().setFromPoints(puntos);
                const orbita = new THREE.Line(geometriaOrbita, orbitMaterial);
                orbita.rotation.x = Math.PI / 2; // Hacerla horizontal
                
                // Rotación aleatoria para visualización 3D
                orbita.rotation.y = Math.random() * Math.PI;
                orbita.rotation.z = Math.random() * 0.5;
                
                grupo.add(orbita);
                
                // Posicionar electrones en este orbital
                const maxElectronesOrbital = orbital.nombre.endsWith('s') ? 2 : 
                                           orbital.nombre.endsWith('p') ? 6 :
                                           orbital.nombre.endsWith('d') ? 10 : 2;
                
                const electronesEnOrbital = Math.min(orbital.electrones, maxElectronesOrbital);
                infoDistribucion.push(`${orbital.nombre}${electronesEnOrbital}`);
                
                for (let i = 0; i < electronesEnOrbital; i++) {
                    const electron = new THREE.Mesh(
                        new THREE.SphereGeometry(0.4, 16, 16),
                        new THREE.MeshPhongMaterial({ 
                            color: 0xffff00,
                            emissive: 0xffff00,
                            emissiveIntensity: 0.8,
                            shininess: 100
                        })
                    );
                    
                    // Distribución angular uniforme
                    const angulo = (i / electronesEnOrbital) * Math.PI * 2;
                    electron.position.set(
                        radio * Math.cos(angulo),
                        0,
                        radio * Math.sin(angulo)
                    );
                    
                    // Aplicar rotación de la órbita
                    electron.position.applyEuler(orbita.rotation);
                    
                    electron.userData = {
                        angulo: angulo,
                        radio: radio,
                        velocidad: 0.02 + Math.random() * 0.01,
                        orbital: orbital.nombre
                    };
                    
                    grupo.add(electron);
                    electrones.push(electron);
                }
            });
            
            document.getElementById("shells-info").textContent = `Distribución electrónica: ${infoDistribucion.join(' ')}`;
            return grupo;
        }

        // Dibujar átomo completo
        function dibujarAtomo(elemento) {
            currentElement = elemento;
            
            // Limpiar escena
            if (nucleo) scene.remove(nucleo);
            if (orbitas) scene.remove(orbitas);

            // Actualizar información
            document.getElementById("element-name").textContent = `${elemento.nombre} (${elemento.simbolo})`;
            document.getElementById("element-details").textContent = 
                `Número atómico: ${elemento.numeroAtomico} | Masa: ${elemento.masa} u`;
            
            // Calcular neutrones (aproximación)
            let neutrones = Math.round(elemento.masa - elemento.numeroAtomico);
            neutrones = Math.max(0, neutrones);

            document.getElementById("nuclear-composition").textContent = 
                `Protones: ${elemento.numeroAtomico} | Neutrones: ${neutrones}`;

            document.getElementById("electron-config").textContent = 
                `Configuración electrónica: ${elemento.config}`;

            // Clasificación con color
            let claseColor = "";
            let textoClasificacion = "";
            switch (elemento.clasificacion) {
                case "metal": 
                    textoClasificacion = "Metal";
                    claseColor = "metal";
                    break;
                case "no-metal": 
                    textoClasificacion = "No metal";
                    claseColor = "no-metal";
                    break;
                case "gas-noble": 
                    textoClasificacion = "Gas noble";
                    claseColor = "gas-noble";
                    break;
                case "metaloid": 
                    textoClasificacion = "Metaloide";
                    claseColor = "metaloid";
                    break;
                default:
                    textoClasificacion = "Desconocido";
                    claseColor = "";
            }
            document.getElementById("classification").innerHTML = 
                `Clasificación: <span class="${claseColor}">${textoClasificacion}</span>`;

            // Descubridor y año
            const añoTexto = elemento.año ? elemento.año : "Antigüedad";
            document.getElementById("discovery").textContent = 
                `Descubridor: ${elemento.descubridor} (${añoTexto})`;

            // Crear y añadir núcleo y órbitas
            nucleo = crearNucleo(elemento.numeroAtomico, neutrones);
            orbitas = crearOrbitas(elemento);
            scene.add(nucleo);
            scene.add(orbitas);

            // Ajustar cámara
            if (zoomNucleo) {
                camera.position.z = 10;
                controls.target.set(0, 0, 0);
            } else {
                camera.position.z = 30;
                controls.target.set(0, 0, 0);
            }
            controls.update();
        }

        // Llenar selector de elementos
        const selector = document.getElementById("element-selector");
        elementos.forEach(elemento => {
            const option = document.createElement("option");
            option.value = elemento.simbolo;
            option.textContent = `${elemento.simbolo} - ${elemento.nombre}`;
            selector.appendChild(option);
        });

        // Evento para cambiar de elemento
        selector.addEventListener("change", (e) => {
            const elemento = elementos.find(el => el.simbolo === e.target.value);
            dibujarAtomo(elemento);
        });

        // Botón de animación
        document.getElementById("animate-btn").addEventListener("click", () => {
            animarElectrones = !animarElectrones;
            document.getElementById("animate-btn").textContent = 
                animarElectrones ? "Pausar Electrones" : "Animar Electrones";
        });

        // Botón de zoom al núcleo
        document.getElementById("zoom-btn").addEventListener("click", () => {
            zoomNucleo = !zoomNucleo;
            document.getElementById("zoom-btn").textContent = 
                zoomNucleo ? "Alejar Zoom" : "Zoom al Núcleo";
            dibujarAtomo(currentElement);
        });

        // Manejar tooltip al mover el mouse
        window.addEventListener("mousemove", (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);
            
            if (intersects.length > 0) {
                const object = intersects[0].object;
                
                if (object.userData && object.userData.tipo) {
                    tooltip.style.opacity = 1;
                    tooltip.style.left = `${event.clientX + 10}px`;
                    tooltip.style.top = `${event.clientY + 10}px`;
                    tooltip.textContent = `${object.userData.tipo}\nCarga: ${object.userData.carga}\nMasa: ${object.userData.masa}`;
                } 
                else if (object.userData && object.userData.orbital) {
                    tooltip.style.opacity = 1;
                    tooltip.style.left = `${event.clientX + 10}px`;
                    tooltip.style.top = `${event.clientY + 10}px`;
                    tooltip.textContent = `Electrón\nOrbital: ${object.userData.orbital}\nCarga: -1\nMasa: 0.0005 u`;
                } else {
                    tooltip.style.opacity = 0;
                }
            } else {
                tooltip.style.opacity = 0;
            }
        });

        // Renderizar y animar
        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // Mover electrones si la animación está activa
            if (animarElectrones) {
                electrones.forEach(electron => {
                    electron.userData.angulo += electron.userData.velocidad;
                    
                    // Posición base en el plano XZ
                    electron.position.x = electron.userData.radio * Math.cos(electron.userData.angulo);
                    electron.position.z = electron.userData.radio * Math.sin(electron.userData.angulo);
                    electron.position.y = 0;
                    
                    // Aplicar rotación de la órbita padre
                    const orbitaPadre = electron.parent.children.find(child => child.type === "Line");
                    if (orbitaPadre) {
                        electron.position.applyEuler(orbitaPadre.rotation);
                    }
                });
            }

            renderer.render(scene, camera);
        }

        // Manejar redimensionamiento
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Iniciar con el primer elemento
        dibujarAtomo(elementos[0]);
        animate();
    </script>
</body>
</html>
